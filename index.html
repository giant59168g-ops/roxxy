    <script>
        // --- ส่วนควบคุมระบบเสียงและการเข้าเว็บ ---
        var player;
        var isPlayerReady = false;
        var statusText = document.getElementById('status-text');
        var overlay = document.getElementById('click-overlay');

        // 1. โหลด YouTube API
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-audio', {
                height: '0',
                width: '0',
                videoId: 'SbdOIdg2McI', // รหัสเพลง
                playerVars: {
                    'autoplay': 0, 
                    'controls': 0,
                    'rel': 0,
                    'showinfo': 0,
                    'loop': 1,
                    'playlist': 'SbdOIdg2McI', // Loop Playlist
                    'playsinline': 1, // สำคัญมากสำหรับ iPhone
                    'enablejsapi': 1,
                    'origin': window.location.origin
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // 2. เมื่อ YouTube โหลดเสร็จพร้อมเล่น
        function onPlayerReady(event) {
            isPlayerReady = true;
            
            // เปลี่ยนข้อความบอกผู้ใช้ว่ากดได้แล้ว
            if(statusText) {
                statusText.innerText = "Click to Enter...";
                statusText.style.opacity = "1";
                statusText.style.cursor = "pointer";
            }
            
            player.setVolume(30); // ตั้งเสียง 30%
        }

        // 3. ฟังก์ชั่นกดเข้าเว็บ (ทำงานเมื่อกด overlay)
        function enterSite() {
            if (!isPlayerReady) return; // ถ้าเพลงยังไม่พร้อม ห้ามกด

            // สั่งปลดเสียงและเล่นทันที
            if (player) {
                player.unMute();
                player.playVideo();
            }

            // ซ่อน Overlay
            overlay.style.opacity = '0';
            // ป้องกันการกดซ้ำ
            overlay.style.pointerEvents = 'none'; 
            setTimeout(function() {
                overlay.style.display = 'none';
            }, 500);
        }

        // 4. ดักจับการกด (รองรับ Mobile Touch & PC Click)
        if (overlay) {
            overlay.addEventListener('click', enterSite);
            overlay.addEventListener('touchstart', function(e) {
                enterSite();
            }, {passive: true});
        }

        // ------------------------------------------------
        // --- ส่วนการทำงานของเครื่องเล่นเพลงด้านใน ---
        var isPlaying = false;
        var progressBar = document.getElementById('progress-fill');
        var playBtn = document.getElementById('play-btn');
        var playIcon = playBtn.querySelector('i');
        var timeInfo = document.getElementById('time-info');
        var progressInterval;

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                isPlaying = true;
                playIcon.classList.remove('fa-play');
                playIcon.classList.add('fa-pause');
                startProgressLoop();
            } else if (event.data == YT.PlayerState.ENDED) {
                player.playVideo(); // Loop
            } else {
                isPlaying = false;
                playIcon.classList.remove('fa-pause');
                playIcon.classList.add('fa-play');
                stopProgressLoop();
            }
        }

        playBtn.addEventListener('click', function() {
            if (isPlaying) { player.pauseVideo(); } 
            else { player.playVideo(); }
        });

        function startProgressLoop() {
            stopProgressLoop();
            progressInterval = setInterval(function() {
                if (!player || !player.getDuration) return;
                var currentTime = player.getCurrentTime();
                var duration = player.getDuration();
                if (duration > 0) {
                    var percent = (currentTime / duration) * 100;
                    progressBar.style.width = percent + '%';
                    timeInfo.innerText = formatTime(currentTime) + ' / ' + formatTime(duration);
                }
            }, 100);
        }

        function stopProgressLoop() { clearInterval(progressInterval); }
        function formatTime(seconds) {
            var min = Math.floor(seconds / 60);
            var sec = Math.floor(seconds % 60);
            return min + ':' + (sec < 10 ? '0' : '') + sec;
        }

        // Script โหลด YouTube IFrame API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // --- Logic สำหรับ Modal Roblox ---
        var robloxBtn = document.querySelector('.badge-icon.roblox');
        var robloxModal = document.getElementById('roblox-modal');
        var closeBtn = document.querySelector('.close-btn');

        if (robloxBtn) robloxBtn.addEventListener('click', function(e) { e.preventDefault(); robloxModal.classList.add('show'); });
        if (closeBtn) closeBtn.addEventListener('click', function() { robloxModal.classList.remove('show'); });
        window.addEventListener('click', function(e) { if (e.target == robloxModal) robloxModal.classList.remove('show'); });
    </script>

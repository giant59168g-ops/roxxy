    <script>
        // --- Variables ---
        var audio = document.getElementById("bg-music");
        var playBtn = document.getElementById("play-btn");
        var playIcon = playBtn.querySelector("i");
        var progressFill = document.getElementById("progress-fill");
        var timeInfo = document.getElementById("time-info");
        var overlay = document.getElementById("click-overlay");
        var visualizer = document.querySelector('.visualizer'); 

        // --- Start Site Function ---
        function startSite() {
            audio.volume = 0.2; 
            audio.play().then(() => {
                // Icon auto-update via event listener
            }).catch(error => { console.log("Audio Autoplay Blocked:", error); });
            
            overlay.style.opacity = '0';
            setTimeout(() => { overlay.style.visibility = 'hidden'; }, 600);
        }

        if (overlay) {
            overlay.addEventListener("click", startSite);
            overlay.addEventListener("touchstart", startSite, {passive: true});
        }

        // --- Music Player Logic ---
        playBtn.addEventListener("click", function() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        });

        // Event: Play (Graph runs)
        audio.addEventListener('play', function() {
            playIcon.classList.remove("fa-play");
            playIcon.classList.add("fa-pause");
            visualizer.classList.add("active");
        });

        // Event: Pause (Graph stops)
        audio.addEventListener('pause', function() {
            playIcon.classList.remove("fa-pause");
            playIcon.classList.add("fa-play");
            visualizer.classList.remove("active");
        });

        audio.addEventListener("timeupdate", function() {
            if(audio.duration) {
                var percent = (audio.currentTime / audio.duration) * 100;
                progressFill.style.width = percent + "%";
                var current = formatTime(audio.currentTime);
                timeInfo.innerText = current; 
            }
        });

        function formatTime(seconds) {
            var min = Math.floor(seconds / 60);
            var sec = Math.floor(seconds % 60);
            return min + ":" + (sec < 10 ? "0" : "") + sec;
        }

        // --- Roblox Modal Logic ---
        var robloxBtn = document.querySelector('.badge-icon.roblox');
        var robloxModal = document.getElementById('roblox-modal');
        var closeBtn = document.querySelector('.close-btn');

        if (robloxBtn) robloxBtn.addEventListener('click', function(e) { e.preventDefault(); robloxModal.classList.add('show'); });
        if (closeBtn) closeBtn.addEventListener('click', function() { robloxModal.classList.remove('show'); });
        window.addEventListener('click', function(e) { if (e.target == robloxModal) robloxModal.classList.remove('show'); });

        // --- Typing Effect ---
        const texts = ["Streamer", "Developer", "Gamer", "Content Creator"]; 
        let count = 0;
        let index = 0;
        let currentText = "";
        let letter = "";

        (function type() {
            if (count === texts.length) { count = 0; }
            currentText = texts[count];
            letter = currentText.slice(0, ++index);
            
            const typingElement = document.getElementById("typing-text");
            if(typingElement) typingElement.textContent = letter;

            if (letter.length === currentText.length) {
                count++;
                index = 0;
                setTimeout(type, 2000); 
            } else {
                setTimeout(type, 100); 
            }
        })();

        // --- Click Particles (Desktop Only) ---
        document.addEventListener('click', function(e) {
            if(window.innerWidth < 768) return; 

            const colorArray = ['#ff4d4d', '#ffaf40', '#fffa65', '#32ff7e', '#7efff5', '#18dcff', '#7d5fff'];
            
            for (let i = 0; i < 6; i++) { 
                const particle = document.createElement('div');
                particle.classList.add('click-particle');
                document.body.appendChild(particle);

                const x = e.clientX;
                const y = e.clientY;
                const dirX = (Math.random() - 0.5) * 80;
                const dirY = (Math.random() - 0.5) * 80;
                const color = colorArray[Math.floor(Math.random() * colorArray.length)];

                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.backgroundColor = color;
                
                const animation = particle.animate([
                    { transform: `translate(0,0) scale(1)`, opacity: 1 },
                    { transform: `translate(${dirX}px, ${dirY}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 500 + Math.random() * 300,
                    easing: 'cubic-bezier(0, .9, .57, 1)',
                });

                animation.onfinish = () => particle.remove();
            }
        });
    </script>

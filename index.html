    <script>
        // --- 1. ตั้งค่า YouTube Player ---
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-audio', {
                height: '0',
                width: '0',
                videoId: 'SbdOIdg2McI', // รหัสคลิปเพลง
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                    'rel': 0,
                    'showinfo': 0,
                    'loop': 1, // ช่วยเรื่อง Loop (บางกรณีต้องใช้ playlist คู่ แต่ใช้ JS สั่งชัวร์กว่า)
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        var isPlaying = false;
        var progressBar = document.getElementById('progress-fill');
        var playBtn = document.getElementById('play-btn');
        var playIcon = playBtn.querySelector('i');
        var timeInfo = document.getElementById('time-info');
        var progressInterval;

        function onPlayerReady(event) {
            // พร้อมทำงาน
        }

        // --- 2. เช็คสถานะ + สั่ง Loop เพลง ---
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                // กำลังเล่น
                isPlaying = true;
                playIcon.classList.remove('fa-play');
                playIcon.classList.add('fa-pause');
                startProgressLoop();
            } else if (event.data == YT.PlayerState.ENDED) {
                // *** เพิ่มตรงนี้: ถ้าเพลงจบ ให้เล่นใหม่ทันที ***
                player.playVideo(); 
            } else {
                // หยุดชั่วคราว หรืออื่นๆ
                isPlaying = false;
                playIcon.classList.remove('fa-pause');
                playIcon.classList.add('fa-play');
                stopProgressLoop();
            }
        }

        // --- 3. ควบคุมปุ่ม Play/Pause ---
        playBtn.addEventListener('click', function() {
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        });

        // --- 4. ฟังก์ชั่นขยับหลอดเพลงและตัวเลข ---
        function startProgressLoop() {
            stopProgressLoop();
            progressInterval = setInterval(function() {
                if (!player || !player.getDuration) return;
                
                var currentTime = player.getCurrentTime();
                var duration = player.getDuration();
                
                if (duration > 0) {
                    var percent = (currentTime / duration) * 100;
                    progressBar.style.width = percent + '%';
                    timeInfo.innerText = formatTime(currentTime) + ' / ' + formatTime(duration);
                }
            }, 100);
        }

        function stopProgressLoop() {
            clearInterval(progressInterval);
        }

        function formatTime(seconds) {
            var min = Math.floor(seconds / 60);
            var sec = Math.floor(seconds % 60);
            return min + ':' + (sec < 10 ? '0' : '') + sec;
        }

        // --- 5. โหลด YouTube API ---
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // --- 6. จัดการหน้า Click to Enter ---
        var overlay = document.getElementById('click-overlay');
        
        if (overlay) {
            overlay.addEventListener('click', function() {
                // เล่นเพลงเมื่อกดเข้าเว็บ
                if(player && player.playVideo) {
                    player.setVolume(30); 
                    player.playVideo();
                }
                
                overlay.style.opacity = '0';
                setTimeout(function() {
                    overlay.style.display = 'none';
                }, 500);
            });
        }

        // --- 7. จัดการ Modal (Roblox) ---
        var robloxBtn = document.querySelector('.badge-icon.roblox');
        var robloxModal = document.getElementById('roblox-modal');
        var closeBtn = document.querySelector('.close-btn');

        if (robloxBtn) {
            robloxBtn.addEventListener('click', function(e) {
                e.preventDefault();
                robloxModal.classList.add('show');
            });
        }

        if (closeBtn) {
            closeBtn.addEventListener('click', function() {
                robloxModal.classList.remove('show');
            });
        }

        window.addEventListener('click', function(e) {
            if (e.target == robloxModal) {
                robloxModal.classList.remove('show');
            }
        });
    </script>
